<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Registration Form</title>
</head>

<body>
<h1>Resister</h1>
<form>

	<div>
		<label for="fname">First Name:</label>
		<input id="fname" type="text" name="FirstName" placeholder="First Name" required>
		<label for="lname">Last Name:</label>
		<input id="lname" type="text" name="Last Name" placeholder="Last Name" required>
	</div>
	
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="genderSelection" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="genderSelection" value="female">
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="Email" placeholder="Email" required="">
		<label for="pw">Password:</label>
		<input id="pw" type="password" name="Password" minlength="5" maxlength="10" required>
	</div>

	<div id="birthday"> Birthday:
		<select name="Month">
			<option value="not selected" selected>Birthday</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
		</select>
		<select name="Day">
			<option value="not selected" selected>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<select name="Year">
			<option value="not selected" selected>Year</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
		</select>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="T&C" required>
	</div>

	<div><button>Submit</button></div>


</form>
</body>
</html>
